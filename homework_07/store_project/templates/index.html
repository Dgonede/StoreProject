{% extends 'base.html' %}

{% block title %}
Index page
{% endblock %}

{% block body %}
<header>
    <div class="container">
        <h1 class="index text-warning">ZooTopiya</h1>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-3 text-decoration-none" href="{% url 'store_app:products_index' %}">Список
                            товаров</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3 text-decoration-none"
                            href="{% url 'store_app:orders_index' %}">Заказы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3 text-decoration-none" href="{% url 'store_app:task_status' %}">Task
                            Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3 text-decoration-none"
                            href="{% url 'store_app:create_category' %}">Создать
                            товарную категорию</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3 text-decoration-none" href="{% url 'store_app:list_category' %}">Список
                            категорий</a>
                    </li>
                    <dir>
                        {% if user.is_authenticated %}
                        <!-- <a href="{% url 'my_auth:logout' %}">logout</a> -->
                        <form action="{% url 'my_auth:logout' %}" method="post">
                         {% csrf_token %}
                         <input type="submit" value="logout">   
                        {% else %}
                        <a href="{% url 'my_auth:login' %}">login</a>
                        {% endif %}
                    </dir>
                </ul>
            </div>
        </nav>
    </div>
</header>


{% endblock %}
